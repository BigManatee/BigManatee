name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  push:
    branches:
      - "main"
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: BigManatee
          template: classic
          base: header, activity, community, repositories, metadata
          config_display: large
          config_timezone: Europe/London
          config_twemoji: yes

          # Introduction plugin
          plugin_introduction: yes
          plugin_introduction_title: yes

          # Activities plugin
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all

          # Language plugin
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage

          # Achievement plugin
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B

          # Notable contributions
          plugin_notable: yes
          plugin_notable_filter: stars:>100
          plugin_notable_repositories: yes

          # Isocalendar plugin
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          #Comment reactions
          plugin_reactions: yes
          plugin_reactions_limit: 300
          plugin_reactions_limit_issues: 200
          plugin_reactions_limit_discussions: 200
          plugin_reactions_limit_discussions_comments: 200
          plugin_reactions_days: 31
          plugin_reactions_display: absolute
          plugin_reactions_details: count, percentage
          plugin_reactions_ignored: bot
